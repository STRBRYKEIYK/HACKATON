<!DOCTYPE HTML>
<html>
<head>
    <title>SIGNUP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/signup.css" />
    <style>
        .message {
            display: flex;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Request Account</h1>
            <form>
                <br>
                <input class="input-boxes" type="text" id="student-id" placeholder="StudentID">
                
                <br>
                <br>
                <label style="font-size: 15px; color: #ff2d2d;">use your gclassroom email only</label>
                <br>
                
                <input class="input-boxes" type="text" id="email" placeholder="Email">
                
                <br>
                <p>Already have an account? <b><a href="index.html">Log in</a></b></p>
                <br><br>
                <button id="request-button" onclick="displayMessage()">Request</button>
            </form>
        </div>
    </div>

    <script>
        function displayMessage() {
            alert("Check your inbox in gmail to get your account");
        }
    </script>
</body>
</html>
