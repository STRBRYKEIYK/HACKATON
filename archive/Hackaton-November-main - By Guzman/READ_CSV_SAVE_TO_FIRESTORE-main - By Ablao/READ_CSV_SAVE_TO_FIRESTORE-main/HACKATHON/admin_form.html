<!DOCTYPE HTML>
<html>

<head>
    <title>SIGNUP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="student_registration.css" />
</head>

<body class="place-center">
    <section class="container">
        <div class=" forms">
            <span class="labels mb-lg">Register</span>
            <button class="btn-solid full mb-lg" id="teacher_button">Teacher</button>
            <button class="btn-solid full mb-lg" id="student_button">Student</button>
        </div>
    </section>
    <script>
        var teacher_button=document.getElementById('teacher_button');
        var student_button=document.getElementById('student_button');
        function teacherbtn(){
            window.open("teacher_update.html");
            window.close();
        }
        function studentbtn(){
            window.open("student_update.html");
            window.close();
        }
        teacher_button.addEventListener('click', teacherbtn);
        student_button.addEventListener('click', studentbtn);
    </script>
</body>

</html>
