<!DOCTYPE HTML>
<html>

<head>
    <title>SIGNUP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="Xstudent_registration_new.css">
    <link rel="stylesheet" href="student_registration.css">
</head>

<body class="place-center">
    
    <section class="container">
        <div class=" forms"> 
            <span class="labels mb-lg">Register</span>

            <div class="register-container mb-md">
                <div class="personal-data">
                    <span class="sub-labels">Student ID: </span>
                    <input class="inputs mb-sm" type="text" id="student-id" placeholder="Enter Student ID">
                    <span class="sub-labels">Name: </span>
                    <input class="inputs mb-xs" type="text" id="first-name" placeholder="First Name">
                    <input class="inputs mb-xs" type="text" id="middle-initial" placeholder="M.I. (Optional)">
                    <input class="inputs mb-sm" type="text" id="last-name" placeholder="Last Name">
                    <span class="sub-labels">Password: </span>
                    <input class="inputs" type="password" id="password" placeholder="Enter Password">
                    <p style="font-size: smaller; color: red;"><i>For new users: <br>Please be aware that you won't be able to change your password after registration. </i></p>
                    <div style="margin: 10px; font-size: smaller;">
                        
                    </div>
                </div>

                
                <div class="subjects">
                    
                    <span class="sub-labels">Subject Verification: </span>
                    
                    <span class="subject-counter">
                        <p class="sub-labels">No. of Subjects   </p><br>
                        <button class="btn-ghost counter" id="reducesubj-button" title="reduce">-</button>
                        <span class="input-counter">
                            <input class="counter inputs" id="counter" value="3">
                            <button class="btn-solid counter" id="ok-button" >OK</button>
                        </span>
                        <button class="btn-ghost counter" id="addsubj-button" title="add">+</button>
                    </span>
                    <div class="subject-inputs">
                        <div class="verif-form">
                            <span id="subinput1">
                                <input class="inputs mb-xs" id="sub_verification1" placeholder="Enter Code">
                                <textarea class="veriflabel" id="verified1" placeholder=" --" disabled></textarea>
                            </span>

                            <span id="subinput2">
                                <input class="inputs mb-xs" id="sub_verification2" placeholder="Enter Code">
                                <textarea class="veriflabel" id="verified2" placeholder=" --" disabled></textarea>    
                            </span>

                            <span id="subinput3">
                                <input class="inputs mb-xs" id="sub_verification3" placeholder="Enter Code" >
                                <textarea class="veriflabel" id="verified3" placeholder=" --" disabled></textarea>
                            </span> 

                            <span id="subinput4" style="display: none;">
                                <input class="inputs mb-xs" id="sub_verification4" placeholder="Enter Code">
                                <textarea class="veriflabel" id="verified4" placeholder=" --" disabled></textarea>
                            </span>

                            <span id="subinput5" style="display: none;">
                                <input class="inputs mb-xs" id="sub_verification5" placeholder="Enter Code">
                                <textarea class="veriflabel" id="verified5" placeholder=" --" disabled></textarea>    
                            </span>

                            <span id="subinput6" style="display: none;">
                                <input class="inputs mb-xs" id="sub_verification6" placeholder="Enter Code" >
                                <textarea class="veriflabel" id="verified6" placeholder=" --" disabled></textarea>
                            </span> 

                            <span id="subinput7" style="display: none;">
                                <input class="inputs mb-xs" id="sub_verification7" placeholder="Enter Code" >
                                <textarea class="veriflabel" id="verified7" placeholder=" --" disabled></textarea>
                            </span>

                            <span id="subinput8" style="display: none;">
                                <input class="inputs mb-xs" id="sub_verification8" placeholder="Enter Code" >
                                <textarea class="veriflabel" id="verified8" placeholder=" --" disabled></textarea>
                            </span>

                            <button class="btn-ghost" id="addsubject-button" title="addSubj">Add subject</button>
                            
                        </div>
                        
                    </div>
                    <p style="font-size: smaller;"><i>Note: Make sure your subjects are complete and correct</i></p>
                </div>
                
            </div>
            <button class="btn-ghost full" id="verify-button" title="Verify">Verify</button>
            <button class="btn-solid full mb-lg" id="register_button">Register</button>
            <button class="btn-solid full" id="test_button">TEEEESSSTTT</button>
            <p class="sub-labels txt-center">Already have an account? <b><a class="links" href="index.html">Log in</a></b>
            </p>
        </div>
        </div>
    </section>

    <script type="module" src="student_registration.js"></script>
    
    <script>
    //alert('For Verification, check your email inbox or spam for the verification codes of your subject')
        
      
    </script>
</body>

</html>
