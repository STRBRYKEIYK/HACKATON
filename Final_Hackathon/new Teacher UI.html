<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECR-GradeSync (eGS)</title>
    <link rel="stylesheet" type="text/css" href="UI_styles.css">
    <link rel="stylesheet" type="text/css" href="./css/general.css">
</head>


<body>
    <header>
        <nav class="container navigation-bar">
            <span class="system-name">eCR-GradeCSync (eGCS) v1.0</span>
            <button class="btn-logout" id="">Log out</button>
        </nav>
    </header>

    <main class="place-center">
        <section class="container drop-zone-container">
            <div class="drop-zone mb-md" id="drop-zone">
                <!-- Click or Drag Spreadsheet Here -->
                <input class="file-input" type="file" id="file-input" accept=".csv">
            </div>
            <div class="drop-zone_buttons">
                <button class="btn-ghost full mb-xs" id="btn-open-modal">View
                    Spreadsheet</button>
                <button class="btn-solid full" id="save_btn">Submit</button>
            </div>
        </section>
    </main>


    <section class="modal" id="modal">
        <button id="btn-close-modal">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
        </button>
    </section>

    <template id="template-table">
        <section class="table-container container">
            <table>
                <tr id="thead"></tr>
                <tr id="tbody"></tr>
            </table>
        </section>
    </template>





    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</body>

</html>
