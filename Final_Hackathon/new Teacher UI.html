<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECR-GradeSync (eGS)</title>
    <link rel="stylesheet" type="text/css" href="/sample.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

</head>


<body>
    <div id="navbar">
        <img id="logo" src="icct_logo.png" alt="ICCT Logo">
        <H3>eCR-GradeSync (eGS)</H3>
        <a id="logout" onclick="logout()">Log Out</a>
    </div>

    <div id="drop_zone" 
         onclick="document.getElementById('file_input').click();"
         onmouseenter="handleMouseEnter();"
         onmouseleave="handleMouseLeave();"
         ondragover="handleDragOver(event);"
         ondragleave="handleDragLeave();"
         ondrop="handleFileDrop(event);">
        Click or Drag Spreadsheet Here
        <input type="file" id="file_input" 
               style="display: none;" 
               accept=".csv"
               onchange="uploadFile()">
    </div>

    <button id="view_button" onclick="viewSpreadsheet()">View Spreadsheet</button>
    <div id="upload_status">
        <p style="color: #fff; font-weight: bold;">Spreadsheet has been uploaded!</p>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSpreadsheetModal()">&times;</span>
            <table class="table table-dark">
                <thead>
                    <th>#</th>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ACADEMIC YEAR</th>
                    <th>TRIMESTER</th>
                    <th>SECTION</th>
                    <th>DAY</th>
                    <th>TIME</th>
                    <th>COURSE CODE</th>
                    <th>COURSE DESCRIPTION</th>
                    <th>EMAIL</th>
                    <th>PRELIM GRADE</th>
                    <th>MIDTERM GRADE</th>
                    <th>FINAL GRADE</th>
                    <th>REMARK</th>
                    <th>CREDIT UNITS</th>
                    <th>FACULTY NAME</th>
                    <th>ECR NAME</th>
                </thead>
                <tbody id="tbody1"></tbody>
            </table>
        </div>
    </div>

        

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="/sample.js"></script>
    
</body>

</html>
