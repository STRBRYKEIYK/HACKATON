<!DOCTYPE HTML>
<html>
<head>
    <title>Teacher Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="teacher_registration.css" />
    <style>
        .message {
            display: flex;
            color: black;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Create Teacher Account</h1>
            
                <br>
                <label for="teacher-id">TeacherID:</label>
                <br>
                <input class="input-boxes" type="text" id="teacher_id" placeholder="Enter TeacherID">
                <br>

                <label for="first-name">Name:</label>
                <br>
                <input class="input-boxes-half" type="text" id="first_name" placeholder="First Name">
                <input class="input-boxes-half" type="text" id="middle_initial" placeholder="M.I.">
                <input class="input-boxes-half" type="text" id="last_name" placeholder="Last Name">
                <br>
                
                <label for="password">Password:</label>
                <br>
                <input class="input-boxes" type="password" id="password" placeholder="Create Password">
                <br>
                <p>Already have an account? <b><a href="/teacher_login.html">Log in</a></b></p>
                <br>
                <button id="register_button">Register</button>
            
        </div>
    </div>


<script type="module" src="teacher_registration.js"></script>

</body>

</html>
