<body>
    <div class="container">
        <div class="signup-box">
            <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Register</h1>
                <div id="personal">
                    <br>
                    <label for="student-id">StudentID:</label>
                    <br>
                    <input class="input-boxes" type="text" id="student-id" placeholder="Enter StudentID">
                    <br>
    
                    <label for="first-name">Name:</label>
                    <br>
                    <input class="input-boxes-half" type="text" id="first-name" placeholder="First Name">
                    <input class="input-boxes-half" type="text" id="middle-initial" placeholder="M.I.">
                    <input class="input-boxes-half" type="text" id="last-name" placeholder="Last Name">

                    <label for="select-campus">Campus:</label>

                    </select>

                    <br>
                     <label for="section">Section:</label>
                    <br>
                    <input class="input-boxes" type="text" id="section" placeholder="Current Section">
                    <br> -->

                    <br>
                    <input class="input-boxes" type="password" id="password" placeholder="Enter Password">
                    <br>
                </div>

                <div id="subjects">
                    <label for="sub1">Subjects:</label>
                    <br>
                    <input class="input-boxes" type="text" id="sub1_verification" placeholder="Enter Subject 1"><button class="sub_btn" id="sub1_btn" >verfied</button><br><br>

                    <input class="input-boxes" type="text" id="sub2_verification" placeholder="Enter Subject 2"><button class="sub_btn" id="sub2_btn">verfied</button ><br><br>
                    <br>

                    <input class="input-boxes" type="text" id="sub3_verification" placeholder="Enter Subject 3"><button class="sub_btn" id="sub3_btn">verfied</button><br><br>

                    <input class="input-boxes" type="text" id="sub5_verification" placeholder="Enter Subject 5"><button class="sub_btn" id="sub5_btn">verfied</button><br><br>

                    <input class="input-boxes" type="text" id="sub6_verification" placeholder="Enter Subject 6"><button class="sub_btn" id="sub6_btn">verfied</button><br><br>
