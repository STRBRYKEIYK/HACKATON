<!DOCTYPE HTML>
<html>

<head>
    <title>SIGNUP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="Student_Registration.css" />
</head>

<body class="place-center">
    <section class="container">
        <div class=" forms">
            <span class="labels mb-lg">Register</span>

            <div class="register-container mb-md">
                <div class="personal-data">
                    <span class="sub-labels">Student ID: </span>
                    <input class="inputs mb-sm" type="text" id="student-id" placeholder="Enter Student ID">
                    <span class="sub-labels">Name: </span>
                    <input class="inputs mb-xs" type="text" id="first-name" placeholder="First Name">
                    <input class="inputs mb-xs" type="text" id="middle-initial" placeholder="M.I.">
                    <input class="inputs mb-sm" type="text" id="last-name" placeholder="Last Name">
                    <span class="sub-labels">Password: </span>
                    <input class="inputs" type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="subjects">
                    <span class="sub-labels">Subjects: </span>
                    <div class="subject-inputs">
                        <input class="inputs" type="text" id="sub1_verification" placeholder="Enter Subject">
                        <button class="verify-buttons" id="verify-button" title="Verify">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                <path
                                    d="M655-200 513-342l56-56 85 85 170-170 56 57-225 226Zm0-320L513-662l56-56 85 85 170-170 56 57-225 226ZM80-280v-80h360v80H80Zm0-320v-80h360v80H80Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <button class="btn-solid full mb-lg" id="register_button">Register</button>
            <p class="sub-labels txt-center">Already have an account? <b><a class="links" href="student_login.html">Log
                        in</a></b>
            </p>
        </div>
        </div>
    </section>

    <script type="module" src="Student_Registration_auto_verification.js"></script>

</body>

</html>
